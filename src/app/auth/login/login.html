<!-- Fondo oscuro (overlay) -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
>
  <!-- Contenedor del modal -->
  <div
    class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-96 p-6 relative animate-fadeIn"
  >
    <!-- Botón de cerrar -->
    <button
      (click)="close()"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
    >
      ✕
    </button>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center mb-5 text-gray-800 dark:text-gray-100">
      Iniciar Sesión
    </h2>

    <!-- Formulario -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          >Usuario</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Ingresar
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-500 dark:text-gray-300">
      ¿No tienes cuenta?
      <a
        routerLink="/register"
        (click)="close()"
        class="text-blue-600 hover:underline"
        >Crear cuenta</a
      >
    </p>
  </div>
</div>

<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Productos</h1>
      <p class="text-muted-foreground text-lg">Gestiona tu inventario de productos</p>
    </div>
    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="goToNewProduct()">
      Nuevo Producto
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngIf="products.length === 0" class="col-span-full text-center p-12 border rounded">
      <h3 class="text-xl font-semibold mb-2">No hay productos</h3>
      <p class="text-muted-foreground mb-4">Comienza agregando tu primer producto</p>
      <button class="px-3 py-1 bg-blue-600 text-white rounded" (click)="goToNewProduct()">Agregar Producto</button>
    </div>

    <div *ngFor="let product of products" class="border rounded overflow-hidden">
      <div class="aspect-square bg-gray-100 relative">
        <img
          [src]="product.imagen || '/assets/placeholder.svg'"
          [alt]="product.nombre"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="p-4">
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-lg font-bold">{{ product.nombre }}</h3>
          <button class="text-red-600" (click)="deleteProduct(product.id)">Eliminar</button>
        </div>

        <p class="text-sm text-gray-500 mb-2">{{ product.descripcion }}</p>

        <div class="flex gap-2 mb-2">
          <span class="px-2 py-1 bg-gray-200 rounded text-xs">{{ categoriesMap[product.categoriaNombre] || 'Sin categor√≠a' }}</span>
          <span [ngClass]="{'bg-red-200': product.stock < 10, 'bg-gray-200': product.stock >= 10}" 
                class="px-2 py-1 rounded text-xs">
            Stock: {{ product.stock }}
          </span>
        </div>

        <div class="flex justify-between items-center mb-2">
          <p class="text-xl font-bold">${{ product.precio }}</p>
          <div class="flex gap-1">
            <div *ngFor="let color of product.color"
                 class="w-5 h-5 rounded-full border"
                 [style.backgroundColor]="color"
                 [title]="color">
            </div>
          </div>
        </div>

        <div class="flex flex-wrap gap-1">
          <span *ngFor="let size of product.talla" class="px-2 py-1 border rounded text-xs">{{ size }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

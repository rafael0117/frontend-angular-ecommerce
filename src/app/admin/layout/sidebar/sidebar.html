<div
  [ngClass]="collapsed ? 'w-20' : 'w-64'"
  class="flex flex-col h-full bg-white shadow-md transition-all duration-300 ease-in-out border-r border-slate-200"
>
  <!-- Header -->
  <header class="h-16 px-3 flex items-center gap-2 border-b border-slate-200 bg-slate-50">
    <button
      type="button"
      (click)="toggle()"
      class="p-2 rounded-lg hover:bg-slate-200 text-slate-700 transition-colors duration-200"
      title="Colapsar/Expandir"
    >
      ☰
    </button>
    <span class="text-xl">👜</span>
    <span *ngIf="!collapsed" class="font-semibold truncate text-slate-800">
      {{ brand }}
    </span>
  </header>

  <!-- Menú -->
  <nav class="p-3 space-y-1">
    <a
      *ngFor="let item of menu"
      [routerLink]="[item.path]"
      routerLinkActive="bg-slate-900 text-white shadow-sm"
      [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
      class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-700 hover:bg-slate-100 hover:text-slate-900 transition-all duration-200"
      [ngClass]="collapsed ? 'justify-center' : ''"
    >
      <span class="w-6 text-center text-lg">{{ item.icon }}</span>
      <span [class.hidden]="collapsed" class="truncate font-medium text-sm">
        {{ item.label }}
      </span>
    </a>
  </nav>

  <!-- Footer / acciones -->
  <footer class="mt-auto p-3 text-xs text-slate-500 border-t border-slate-200 bg-slate-50">
    <button
      type="button"
      (click)="logout()"
      class="w-full text-left px-3 py-2 rounded-lg border border-red-200 bg-red-50 text-red-700 hover:bg-red-100 hover:text-red-800 hover:border-red-300 transition-colors duration-200 font-medium"
      [ngClass]="collapsed ? 'text-center' : ''"
    >
      {{ collapsed ? '⎋' : 'Cerrar sesión ⎋' }}
    </button>
    <div *ngIf="!collapsed" class="mt-3 text-center text-[11px] text-slate-400">
      v1.0 • Panel Admin
    </div>
  </footer>
</div>

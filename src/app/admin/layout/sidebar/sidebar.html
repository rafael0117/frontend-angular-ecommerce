<div [ngClass]="collapsed ? 'w-20' : 'w-64'" class="flex flex-col h-full">
  <header class="h-16 px-3 flex items-center gap-2 border-b border-slate-200">
    <button type="button" (click)="toggle()" class="p-2 rounded-lg hover:bg-slate-100 text-slate-700" title="Colapsar/Expandir">â˜°</button>
    <span class="text-lg">ðŸ‘œ</span>
    <span *ngIf="!collapsed" class="font-semibold truncate">{{ brand }}</span>
  </header>

  <nav class="p-3 space-y-1">
    <a *ngFor="let item of menu"
       [routerLink]="[item.path]"              
       routerLinkActive="!bg-slate-900 !text-white"
       [routerLinkActiveOptions]="{ exact: item.exact ?? false }"
       class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-800 hover:bg-slate-100 transition-colors"
       [ngClass]="collapsed ? 'justify-center' : ''">
      <span class="w-6 text-center">{{ item.icon }}</span>
      <span [class.hidden]="collapsed" class="truncate">{{ item.label }}</span>
    </a>
  </nav>

  <footer class="mt-auto p-3 text-xs text-slate-400" *ngIf="!collapsed">
    v1.0 â€¢ Panel Admin
  </footer>
</div>
